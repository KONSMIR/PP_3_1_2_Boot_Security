<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<table class="table">

    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col">Login</th>
        <th scope="col">Role</th>
        <th scope="col">Operations</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="emp: ${allEmps}">

        <td th:text="${emp.name}"/>
        <td th:text="${emp.surname}"/>
        <td th:text="${emp.department}"/>
        <td th:text="${emp.salary}"/>
        <td th:text="${emp.login}"/>
        <td th:text="${emp.roles}"/>
        <td>
            <a th:href="@{/admin/updateInfo(empID=${emp.id})}">
            <button type="submit">Update</button>
            </a>

            <a th:href="@{/admin/deleteEmployee(empID=${emp.id})}">
                <button type="submit">Delete</button>
            </a>
        </td>

    </tr>
    </tbody>

</table>
<form th:action="@{/admin/addNewEmployee}" th:method="GET">
    <input type="submit" value="Add"/>
</form>

<br><br>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Exit"/>
</form>

</body>
</html>
